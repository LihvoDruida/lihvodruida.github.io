<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  {% include meta.html %}

  <link href="{{ site.baseurl }}/assets/css/material-kit.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <script src="{{ site.baseurl }}/assets/js/main.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/3.2.2/anchor.min.js"
    integrity="sha256-WofcoLT8gToeaSmVRe28qpnlFxdBJH1n4K6Bk3YowvU=" crossorigin="anonymous"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VP2KQQ7HCN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-VP2KQQ7HCN');
  </script>
  <script>const whTooltips = { colorLinks: true, iconizeLinks: true, renameLinks: true };</script>
  <script src="https://wow.zamimg.com/js/tooltips.js"></script>


  <link rel="apple-touch-icon" sizes="180x180" href="{{ "images/favicons/apple-touch-icon.png" | relative_url }}">
  <link rel="icon" type="image/png" href="{{ "images/favicons/favicon-32x32.png" | relative_url }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ "images/favicons/favicon-16x16.png" | relative_url }}" sizes="16x16">
  <link rel="manifest" href="{{ "images/favicons/manifest.json" | relative_url }}">
  <link rel="mask-icon" href="{{ "images/favicons/safari-pinned-tab.svg" | relative_url }}" color="#333333">
  <link rel="shortcut icon" href="{{ "images/favicons/favicon.ico" | relative_url }}">
  <meta name="msapplication-TileColor" content="#333333">
  <meta name="theme-color" content="#333333">
</head>

<body>

  {% include layout/navbar.html %}

  <div class="main-content">

    {{ content }}

  </div>

  {% include layout/footer.html %}

  {% unless page.disable_anchor %}
  <script>anchors.add().remove('h1');</script>{% endunless %}

</body>

</html>
